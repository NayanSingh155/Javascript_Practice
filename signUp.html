<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <input type="text" id="name" placeholder="Enter Name">
        <input type="email" id="email" placeholder="Email here">
        <input type="password" id="password" placeholder="password here">
        <input type="submit">
    </form>
</body>

</html>
<script>
    let signUp = JSON.parse(localStorage.getItem("signup")) || [];
    document.querySelector("form").addEventListener("submit", SignUpFun);
    function SignUpFun() {
        event.preventDefault();
        let userObj = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            password: document.getElementById("password").value,
        }
        // console.log(userObj)
        if (checkSignUp(userObj.email) === true) {
            signUp.push(userObj)
            localStorage.setItem("signup", JSON.stringify(signUp))
            alert("SignUp Successfully !!")
            window.location.href="./signin.html"
        } else {
            alert("User Already exists!!")
        }


        function checkSignUp(email) {
            let filter = signUp.filter(function (el) {
                return email === el.email;
            })
            if (filter.length > 0) {
                return false;
            } else {
                return true;
            }
        }
    }
</script>
