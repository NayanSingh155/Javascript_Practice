<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <a href="./products.html"><button>Show Product</button></a>
    <title>Admin Panel</title>
</head>
<body>
    <form action="" id="form">
        <h1>Admin Panel</h1>

        <label for="">Product Name</label><br>
        <input type="text" name="" id="name" placeholder="Product name here"><br>

        <label for="">Category</label><br>
        <input type="text" id="category" placeholder="Category here"><br>

        <label for="">Image-Url</label><br>
        <input type="url" name="" id="image" placeholder="Enter url here"><br>

        <label for="">Price</label><br>
        <input type="number"  id="price" placeholder="Price here"><br>

        <select id="gender">
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <label for="">Sold</label><br>
        <select name="" id="sold">
            <option value="False">False</option>
            <option value="True">True</option>
       </select><br>

        <input type="submit" name="" id="add">


    </form>
</body>
</html>

<script src="./admin.js"></script>
