<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>

        <input type="text" name="" id="name" placeholder="Enter Name here">
        <input type="number" name="" id="age" placeholder="Enter Age Here">
        <input type="email" name="" id="email" placeholder="Enter email here">

        <select name="" id="">
            <option value="" >Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <input type="submit">

    </form>
</body>
</html>
<script>
    document.querySelector("form").addEventListener("submit",formFun);
    let userArr = JSON.parse(localStorage.getItem("user")) || [];
    console.log(userArr)
    function formFun(){
        event.preventDefault();
        let userObj={
            name:document.getElementById("name").value,
            age:document.getElementById("age").value,
            email:document.getElementById("email").value,
            // gen:document.getElementById("gen").value,
        }
        // console.log(userObj)
        userArr.push(userObj)
        localStorage.setItem("user",JSON.stringify(userArr));
        console.log(userArr)
    }
</script>
