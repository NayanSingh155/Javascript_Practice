<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="age" placeholder="type age here"/>
    <h1 id="h1">Result</h1>
    <button onclick="ageCheck()">Check</button>
</body>
</html>
<script>
      function ageCheck(){
        let age=document.getElementById("age").value;
        if(age>18){
            document.getElementById("h1").innerText="You are eligible to drive in India!!"
        }else if(age<18){
            document.getElementById("h1").innerText="You are not eligible to drive!!"
        }else{
            document.getElementById("h1").innerText="You are old enough to drive !!"
        }
      }
</script>
