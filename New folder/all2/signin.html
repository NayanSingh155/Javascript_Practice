<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signIn</title>
</head>

<body>
    <form>
        <input type="email" id="email" placeholder="EMAIL">
        <input type="password" id="password" placeholder="PASWWORD">
        <input type="submit" name="" id="">
    </form>
</body>

</html>
<script>
    document.querySelector("form").addEventListener("submit", signInFun);
    let Arr = JSON.parse(localStorage.getItem("signUp")) || [];
    function signInFun() {
        event.preventDefault();
        let obj = {
            email: document.getElementById("email").value,
            password: document.getElementById("password").value,
        }

        
        if(checkEmail(obj.email,obj.password)===true){
            Arr.push(obj);
            localStorage.setItem("login",JSON.stringify(Arr));
            alert("login Success!!")

        }else{
            alert("Wrong user credentials!!")
        }
       
        function checkEmail(email,password){
            let filter=Arr.filter(function(el){
                return email===el.email && password==el.password;
            })
            if(filter.length>0){
                return true;
            }else{
                return false;
            }
        }
    }

</script>
