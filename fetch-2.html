<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch-2</title>
</head>

<body>
    <input type="text" id="city" placeholder="Serch City">
    <button onclick="weatherFun()">Get Weather</button>
    <div id="box"></div>
</body>

</html>
<script>
    let box = document.getElementById("box");
    // let url=`https://api.openweathermap.org/data/2.5/weather?q={city name}&appid={API key}`;
    let key = `bc4a51b88e120a6686d069d177c0a08b`;
    let data;
    async function weatherFun() {
        try {
            let city = document.getElementById("city").value;
            let res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${key}`)
            data = await res.json();
            console.log("data :", data);

        } catch (err) {
            console.log("err :", err)
        }

    }
    weatherFun()
</script>
