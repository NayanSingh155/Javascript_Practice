<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signUp</title>
</head>

<body>
    <form action="">
        <input type="email" id="email" placeholder="Enter Email">
        <input type="password" id="password" placeholder="Password here">
        <input type="submit">
    </form>
</body>

</html>
<script>
    document.querySelector("form").addEventListener("submit", signupFun);
    let Arr = JSON.parse(localStorage.getItem("signUp")) || [];
    function signupFun() {
        event.preventDefault();
        let obj = {
            email: document.getElementById("email").value,
            password: document.getElementById("password").value,
        }
        if (checkEmail(obj.email) === true) {
            Arr.push(obj);
            localStorage.setItem("signUp", JSON.stringify(Arr));
            alert("signUp Successfull!!")
            window.location.href="signin.html"
        } else {
            alert("Account already exists!!")
        }

        function checkEmail(email) {
            let filter = Arr.filter(function (elem) {
                return email === elem.email;
            })
            if (filter.length>0) {
                return false;
            } else {
                return true;
            }
        }
    }
</script>
