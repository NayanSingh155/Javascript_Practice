<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="head"></h1>
    <button id="b1">Inc</button>
    <button id="b2">Dec</button>
</body>
</html>
<script>
      document.getElementById("b1").addEventListener("click",incFun);
      document.getElementById("b2").addEventListener("click",decFun);
      let Counter= localStorage.getItem("countValue") || 0;
      document.getElementById("head").innerText=`Counter :${Counter}`;
      function incFun(){
        console.log("inside incFun")
        Counter++;
        document.getElementById("head").innerText=`Counter: ${Counter}`;
        localStorage.setItem("countValue",Counter);
      }

      function decFun(){
        console.log("inside decFun");
        Counter--;
        document.getElementById("head").innerText=`Counter : ${Counter}`;
        localStorage.setItem("countValue",Counter);
      }


</script>
